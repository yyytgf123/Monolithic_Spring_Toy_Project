<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>게시판</title></head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{/posts/new}">글쓰기</a>
<hr>

<ul>
    <li th:each="p : ${posts}">
        <a th:href="@{|/posts/${p.id}|}" th:text="${p.title}"></a>
        <span> - </span>
        <span th:text="${p.author}"></span>
    </li>
</ul>
</body>
</html>

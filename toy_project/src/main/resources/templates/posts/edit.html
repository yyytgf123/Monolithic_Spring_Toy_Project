<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>수정</title></head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{|/posts/${post.id}/edit|}" method="post" th:object="${postUpdateRequest}">
    제목: <input type="text" th:field="*{title}"><br><br>
    내용:<br>
    <textarea th:field="*{content}" rows="10" cols="60"></textarea><br><br>
    <button type="submit">수정</button>
</form>

<a th:href="@{|/posts/${post.id}|}">취소</a>
</body>
</html>
